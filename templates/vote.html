<!doctype html>
<html>
<head>
    <title>QUEM DEVE SER <b>ELIMINADO</b>?</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style/style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='script/vote.js')}}"></script>
</head>
<body>
    <h2>QUEM DEVE SER <b>ELIMINADO</b>?</h2>
    <hr style="width:{{dados.width}}px">
    <div id="votacao" data-pid="{{dados.paredao}}">
        <div id="escolhas" style="width:{{dados.width}}px">
            {% for p in dados.participantes %}
            <div class="escolha" style="width:{{dados.pixheight}}px">
                <div class="nome">{{p.nome}}</div>
                <img class="retrato" alt="{{p.nome}}"width="{{dados.pixwidth}}" height="{{dados.pixheight}}" src="{{url_for('static', filename='images/' ~ p.avatar)}}" />
                <div class="info">Para eliminar o <b>{{p.nome}}</b> pelo telefone disque <b>{{p.telefone}}</b> ou mande um SMS para <b>{{p.sms}}</b></div>
            </div>
            {% endfor %}
        </div>
        <div class="votar"><input id="votar" type="submit" value="Envie seu voto agora" /></div>
    </div>
</body>
</html>
